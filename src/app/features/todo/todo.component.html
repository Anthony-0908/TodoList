<div class="max-w-lg mx-auto mt-10 p-6 bg-white dark:bg-slate-800 rounded-xl shadow space-y-6">
  <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Todo List</h1>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="addTodo()" class="flex gap-2">
    <input
      type="text"
      formControlName="title"
      placeholder="What do you need to do?"
      class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
      [disabled]="form.invalid"
    >
      Add
    </button>
  </form>

  <!-- Validation -->
 <p *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
  Please enter at least 2 characters.
</p>

  <!-- List -->
  <ul class="space-y-2">
    <li *ngFor="let todo of todos" class="flex items-center justify-between bg-gray-50 dark:bg-slate-700 p-3 rounded-lg">
      <label class="flex items-center gap-2">
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggle(todo)"
          class="h-5 w-5 text-blue-600 rounded focus:ring-blue-500"
        />
        <span [class.line-through]="todo.completed" class="text-gray-800 dark:text-gray-100">
          {{ todo.title }}
        </span>
      </label>
      <button (click)="remove(todo.id)" class="text-sm text-red-500 hover:text-red-600">
        Delete
      </button>
    </li>
  </ul>

  <p class="text-sm text-gray-500">{{ todos.length }} item(s)</p>
</div>
